<!--Вивести числа від 20 до 30 через пропуск, використовуючи крок 0,5 (20 20,5 21 21,5….).-->
<script>
    let str = '';
    for (let i = 20; i <= 30; i += 0.5) {
        str = str + i +' ';
    }
    console.log(str);
</script>

<!--Один долар коштує 27 гривень. Вивести дані з розрахунком вартості 10, 20, 30... 100 доларів.-->
<script>
    const exchangeRate = 27;
    for (let dollars = 10; dollars <= 100; dollars += 10) {
        const uah = dollars * exchangeRate;
        console.log(`${dollars} доларів = ${uah} гривень`);
    }
</script>

<!--Дане ціле число. Вивести всі цілі числа від 1 до 100, квадрат яких не перевищує числа N.-->
<script>
    const n = 100;
    for (let i = 1; i <= 100; i++) {
        const square = i * i;
        if (square <= n) {
            console.log(i);
        }
    }
</script>

<!--Дане ціле число. З'ясувати, чи є воно простим (простим називається число, більше 1, які не мають інших дільників крім 1 і себе).-->
<script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }

        return true;
    }

    const number = 19;
    if (isPrime(number)) {
        console.log(`${number} - просте число`);
    } else {
        console.log(`${number} - не є простим числом`);
    }
</script>

<!--Дане деяке число. Визначити, чи можна одержати це число шляхом зведення числа 3 у деякий ступінь. (Наприклад, числа 9, 81 можна отримати, а 13 - не можна).-->
<script>
    function isPowerOfThree(number2) {
        if (number2 <= 0) {
            return false;
        }

        while (number2 % 3 === 0) {
            number2 /= 3;
        }

        return number2 === 1;
    }

    const number2 = 61;
    if (isPowerOfThree(number2)) {
        console.log(`${number2} можна отримати шляхом зведення числа 3 у ступінь`);
    } else {
        console.log(`${number2} не можна отримати шляхом зведення числа 3 у ступінь`);
    }


</script>
